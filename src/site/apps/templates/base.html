<html>
    <head>
        {% if title %}
        <title>{{ title }} - Homepage</title>
        {% else %}
        <title>Home</title>
        {% endif %}
    </head>
    <body>
        <div>
            <a href="/">Home</a>
            <a href="{{ url_for('tool') }}">Analyse</a>
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('login') }}">Login</a>
            {% else %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
            <a href="/">Profile</a>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
