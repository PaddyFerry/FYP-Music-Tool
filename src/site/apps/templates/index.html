{% extends "base.html" %}

{% block app_content %}
<script src="https://unpkg.com/wavesurfer.js"></script>
<div><div class="container-fluid">
    Hello {{user.username}}!
    <div id="waveform"></div>
    <script>
    var wavesurfer = WaveSurfer.create({
    container: '#waveform',
    waveColor: 'black',
    progressColor: 'purple'
});
    wavesurfer.load('static/billie.wav');
    </script>
</div>
</div>
{% endblock %}
